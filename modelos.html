        header {

        }

        .contenedor {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            display: flex;
            justify-content: center;
        }

        .div1 {
            font-family: 'Courier New', Courier, monospace;
            background-color: #FBD9CE;
            width: 300px;
            height: auto;
            align-items: center;
            border: #F59751 solid 3px;
            margin: 0 auto;
            padding: 2em;
        }

        .colorTitulo {
            color: #F59751;
        }

        .colorDos {
            color: crimson;
        }

        }

            background-color: #3de9db;

            border-style: inset;
            padding: 20px;
            margin-top: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .imagen {
            width: 150px;
            height: 130px;
        }

        #redes {
            margin-right: 30px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        footer li {
            list-style: none;
        }

        footer a {
            text-decoration: none;
            font-size: 20px;
            display: flex;
        }

        a:hover {
            transform: translateX(0.5em);
            color: red;
            transition: .4s;
        }

        @media (max-width: 1200px) {
            .contenedor {
                background-color: yellow;
            }

            footer,
            header {
                background: #FBD9CE;
            }
        }

        @media (max-width: 768px) {

            footer,
            header {
                background: #FBD9CE;
            }

            .contenedor {
                background-color: red;
            }
        }

        @media (max-width: 576px) {
            .contenedor {
                background-color: #552955;
            }
